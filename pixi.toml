[workspace]
name = "pqc-lab"
version = "0.1.0"
description = "CPU-only reproducible baseline for PQC lab demos"
channels = ["conda-forge"]
platforms = ["linux-64"]

[dependencies]
python = "3.11.*"
pip = "*"
hatchling = "*"
qiskit = "*"
qiskit-aer = "*"
numpy = "*"
scipy = "*"
pytest = "*"
rich = "*"
pyyaml = "*"

[tasks]
# Install the local package (src/ layout) so imports work in tests/CI.
test = "pip install -e . && pytest -q"

demo-quantum = "python examples/quantum_aer_smoke.py"
demo-finance = "python examples/finance_monte_carlo.py"
demo-energy = "python examples/energy_scenario_monte_carlo.py"
demo-pqc = "python examples/pqc_roundtrip.py"
