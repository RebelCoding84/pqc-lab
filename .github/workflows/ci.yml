name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pixi
        uses: prefix-dev/setup-pixi@v0.8.2
        with:
          pixi-version: v0.62.2
      - name: Install dependencies
        run: pixi install
      - name: Run tests
        run: pixi run test

  docker-cpu:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker CPU image
        run: docker build -f docker/Dockerfile.cpu -t pqc-lab:cpu .
      - name: Run tests in container
        run: docker run --rm pqc-lab:cpu pixi run test

  docker-pqc:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Build PQC container
        run: docker build -f docker/Dockerfile.pqc -t pqc-lab:pqc .
      - name: Smoke import oqs
        run: docker run --rm pqc-lab:pqc python -c "import oqs; print('oqs import OK')"
